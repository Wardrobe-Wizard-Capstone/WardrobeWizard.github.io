<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='your-new-styles.css') }}">
</head>
<body>
    <h1>Dashboard</h1>

    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.id }}!</p>
        <p><a href="{{ url_for('logout_route') }}">Logout</a></p>
    {% else %}
        <p>You must be logged in to access the dashboard.</p>
        <p><a href="{{ url_for('login_route') }}">Login</a></p>
        <p><a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</body>
</html>
