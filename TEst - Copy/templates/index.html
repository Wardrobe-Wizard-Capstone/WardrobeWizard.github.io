<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='your-new-styles.css') }}">
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
        <p><a href="{{ url_for('logout_route') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login_route') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a>.</p>
    {% endif %}
</body>
